<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 100" width="150" height="100">
  <!-- Arm -->
  <rect x="10" y="40" width="130" height="25" rx="10" fill="#FFE4C4" stroke="#333" stroke-width="1.5"/>
  
  <!-- Wound area -->
  <ellipse cx="75" cy="52" rx="15" ry="8" fill="#DC143C"/>
  
  <!-- Hands applying pressure -->
  <ellipse cx="75" cy="35" rx="20" ry="12" fill="#FFE4C4" stroke="#333" stroke-width="1"/>
  <ellipse cx="75" cy="28" rx="16" ry="8" fill="#FFE4C4" stroke="#333" stroke-width="1"/>
  
  <!-- Pressure arrows -->
  <path d="M75,10 L75,22" stroke="#FF0000" stroke-width="3" fill="none"/>
  <path d="M65,15 L75,22 L85,15" stroke="#FF0000" stroke-width="2" fill="none"/>
  
  <!-- Label -->
  <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Compression Hemorragie</text>
</svg>
