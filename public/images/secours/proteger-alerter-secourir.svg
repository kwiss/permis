<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- P - Proteger -->
  <circle cx="65" cy="50" r="40" fill="#FFA500" stroke="#FF8C00" stroke-width="3"/>
  <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">P</text>
  <text x="65" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">PROTEGER</text>
  
  <!-- Arrow 1 -->
  <path d="M115,50 L145,50" stroke="#333" stroke-width="3" fill="none"/>
  <path d="M140,45 L150,50 L140,55" fill="#333"/>
  
  <!-- A - Alerter -->
  <circle cx="200" cy="50" r="40" fill="#FF0000" stroke="#CC0000" stroke-width="3"/>
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">A</text>
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">ALERTER</text>
  
  <!-- Arrow 2 -->
  <path d="M250,50 L280,50" stroke="#333" stroke-width="3" fill="none"/>
  <path d="M275,45 L285,50 L275,55" fill="#333"/>
  
  <!-- S - Secourir -->
  <circle cx="335" cy="50" r="40" fill="#00AA00" stroke="#008800" stroke-width="3"/>
  <text x="335" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">S</text>
  <text x="335" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">SECOURIR</text>
</svg>
