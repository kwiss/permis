<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 100" width="150" height="100">
  <!-- Person lying -->
  <ellipse cx="75" cy="60" rx="55" ry="20" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Metallic shine effect -->
  <ellipse cx="55" cy="55" rx="15" ry="8" fill="#FFF8DC" opacity="0.5"/>
  <ellipse cx="90" cy="58" rx="10" ry="5" fill="#FFF8DC" opacity="0.3"/>
  
  <!-- Head visible -->
  <circle cx="15" cy="55" r="10" fill="#FFE4C4" stroke="#333" stroke-width="1.5"/>
  <ellipse cx="12" cy="53" rx="2" ry="1" fill="#333"/>
  
  <!-- Label -->
  <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Couverture de Survie</text>
  
  <!-- Gold/Silver indicator -->
  <rect x="120" y="10" width="25" height="25" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <text x="132" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">OR</text>
</svg>
