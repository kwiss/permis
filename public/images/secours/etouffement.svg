<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Person choking - hands on throat -->
  <!-- Head -->
  <circle cx="32" cy="14" r="10" fill="#FFE4C4" stroke="#333" stroke-width="1.5"/>
  <!-- Face showing distress -->
  <circle cx="28" cy="12" r="1.5" fill="#333"/>
  <circle cx="36" cy="12" r="1.5" fill="#333"/>
  <path d="M28,18 Q32,16 36,18" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Neck -->
  <rect x="28" y="24" width="8" height="8" fill="#FFE4C4" stroke="#333" stroke-width="1"/>
  <!-- Body/shoulders -->
  <path d="M16,36 Q16,32 24,32 L40,32 Q48,32 48,36 L48,60 L16,60 Z" fill="#4169E1" stroke="#333" stroke-width="1.5"/>
  <!-- Hands on throat -->
  <ellipse cx="24" cy="28" rx="6" ry="4" fill="#FFE4C4" stroke="#333" stroke-width="1"/>
  <ellipse cx="40" cy="28" rx="6" ry="4" fill="#FFE4C4" stroke="#333" stroke-width="1"/>
  <!-- Distress indicators -->
  <path d="M8,10 L12,14" stroke="#DC143C" stroke-width="2" stroke-linecap="round"/>
  <path d="M6,16 L10,16" stroke="#DC143C" stroke-width="2" stroke-linecap="round"/>
  <path d="M56,10 L52,14" stroke="#DC143C" stroke-width="2" stroke-linecap="round"/>
  <path d="M58,16 L54,16" stroke="#DC143C" stroke-width="2" stroke-linecap="round"/>
</svg>
