<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Person with dizziness/malaise -->
  <!-- Head -->
  <circle cx="32" cy="24" r="12" fill="#FFE4C4" stroke="#333" stroke-width="1.5"/>
  <!-- Face showing discomfort -->
  <circle cx="28" cy="22" r="1.5" fill="#333"/>
  <circle cx="36" cy="22" r="1.5" fill="#333"/>
  <path d="M28,28 Q32,30 36,28" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Body sitting/slumped -->
  <path d="M20,38 Q20,36 24,36 L40,36 Q44,36 44,38 L46,56 L18,56 Z"
        fill="#4169E1" stroke="#333" stroke-width="1.5"/>
  <!-- Arms hanging -->
  <path d="M20,40 L14,52" stroke="#FFE4C4" stroke-width="5" stroke-linecap="round"/>
  <path d="M44,40 L50,52" stroke="#FFE4C4" stroke-width="5" stroke-linecap="round"/>
  <!-- Dizziness spiral -->
  <path d="M8,12 Q4,8 8,4 Q14,2 16,8 Q18,14 12,16 Q6,18 4,12"
        fill="none" stroke="#9333EA" stroke-width="2" stroke-linecap="round"/>
  <path d="M56,12 Q60,8 56,4 Q50,2 48,8 Q46,14 52,16 Q58,18 60,12"
        fill="none" stroke="#9333EA" stroke-width="2" stroke-linecap="round"/>
  <!-- Stars indicating dizziness -->
  <polygon points="10,20 11,23 14,23 12,25 13,28 10,26 7,28 8,25 6,23 9,23" fill="#FFD700"/>
  <polygon points="54,20 55,23 58,23 56,25 57,28 54,26 51,28 52,25 50,23 53,23" fill="#FFD700"/>
</svg>
