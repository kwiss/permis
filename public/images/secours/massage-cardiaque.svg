<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Person lying down -->
  <!-- Head -->
  <circle cx="25" cy="80" r="12" fill="#FFE4C4" stroke="#333" stroke-width="1.5"/>
  <!-- Body -->
  <ellipse cx="90" cy="85" rx="50" ry="12" fill="#6B8E23" stroke="#333" stroke-width="1.5"/>
  <!-- Legs -->
  <line x1="140" y1="85" x2="190" y2="90" stroke="#6B8E23" stroke-width="14" stroke-linecap="round"/>
  
  <!-- Rescuer hands -->
  <ellipse cx="80" cy="65" rx="15" ry="8" fill="#FFE4C4" stroke="#333" stroke-width="1"/>
  <ellipse cx="80" cy="58" rx="12" ry="6" fill="#FFE4C4" stroke="#333" stroke-width="1"/>
  
  <!-- Arrows showing compression -->
  <path d="M80,40 L80,52" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M70,45 L80,52" stroke="#FF0000" stroke-width="2"/>
  <path d="M90,45 L80,52" stroke="#FF0000" stroke-width="2"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF0000"/>
    </marker>
  </defs>
  
  <!-- Ground -->
  <line x1="5" y1="100" x2="195" y2="100" stroke="#666" stroke-width="2"/>
  
  <!-- Label -->
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Massage Cardiaque (RCP)</text>
</svg>
