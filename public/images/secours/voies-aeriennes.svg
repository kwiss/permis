<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 120" width="150" height="120">
  <!-- Head profile -->
  <path d="M40,90 Q20,80 20,60 Q20,30 45,25 Q70,20 80,35 Q90,50 85,70 L75,90" fill="#FFE4C4" stroke="#333" stroke-width="1.5"/>
  
  <!-- Chin -->
  <path d="M40,90 Q50,100 60,95 L75,90" fill="#FFE4C4" stroke="#333" stroke-width="1.5"/>
  
  <!-- Nose -->
  <path d="M25,55 L20,60 L25,65" fill="none" stroke="#333" stroke-width="1.5"/>
  
  <!-- Eye closed -->
  <ellipse cx="45" cy="45" rx="5" ry="2" fill="#333"/>
  
  <!-- Hand under chin -->
  <ellipse cx="55" cy="105" rx="18" ry="8" fill="#FFE4C4" stroke="#333" stroke-width="1"/>
  
  <!-- Arrow showing chin lift -->
  <path d="M55,85 L55,75" stroke="#FF0000" stroke-width="3" fill="none"/>
  <path d="M50,80 L55,73 L60,80" stroke="#FF0000" stroke-width="2" fill="none"/>
  
  <!-- Arrow showing head tilt -->
  <path d="M80,40 Q100,35 95,55" stroke="#0066CC" stroke-width="2" fill="none"/>
  <path d="M93,48 L97,56 L88,55" stroke="#0066CC" stroke-width="2" fill="none"/>
  
  <!-- Labels -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="8" fill="#0066CC">Bascule</text>
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="8" fill="#0066CC">tete</text>
  <text x="75" y="115" font-family="Arial, sans-serif" font-size="8" fill="#333">Liberation Voies Aeriennes</text>
</svg>
