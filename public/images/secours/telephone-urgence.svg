<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Emergency phone icon -->
  <!-- Phone body -->
  <rect x="16" y="4" width="32" height="56" rx="4" fill="#2563EB" stroke="#1E40AF" stroke-width="2"/>
  <!-- Screen -->
  <rect x="20" y="10" width="24" height="36" rx="2" fill="#FFFFFF"/>
